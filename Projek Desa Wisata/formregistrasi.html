  <!-- HERO -->
  <section class="hero-registration d-flex align-items-center text-center text-white">
    <div class="container" data-aos="fade-up">
      <h1 class="display-4 fw-bold">Form Registrasi Wisata</h1>
      <p class="lead">Daftarkan diri Anda untuk menikmati layanan Desa Wisata</p>
    </div>
  </section>

  <!-- REGISTRATION FORM -->
  <section class="py-5">
    <div class="container" data-aos="fade-up">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Registrasi Wisatawan</h3>
            <form>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
              </div>

              <div class="mb-3">
                <label for="telepon" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="telepon" placeholder="08xxxxxxxxxx" required>
              </div>

              <div class="mb-3">
                <label for="paket" class="form-label">Paket Wisata</label>
                <select class="form-select" id="paket" required>
                  <option selected disabled>Pilih Paket</option>
                  <option value="paket1">Paket 1 - Wisata Alam Bukit Indah</option>
                  <option value="paket2">Paket 2 - Wisata Air Terjun Indah</option>
                  <option value="paket3">Paket 3 - Wisata Air Terjun Perdalaman</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal Kunjungan</label>
                <input type="date" class="form-control" id="tanggal" required>
              </div>

              <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah Peserta</label>
                <input type="number" class="form-control" id="jumlah" min="1" value="1" required>
              </div>

              <div class="mb-3">
                <label for="catatan" class="form-label">Catatan Tambahan</label>
                <textarea class="form-control" id="catatan" rows="3" placeholder="Tulis catatan tambahan jika ada..."></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Daftar Sekarang</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
