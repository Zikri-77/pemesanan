  <!-- FORM REGISTRASI -->
  <div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">Form Registrasi</h3>
      </div>
      <div class="card-body p-4">
        <form action="proses_register.php" method="post">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">Nama Depan</label>
      <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Masukkan nama depan" required>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Nama Belakang</label>
      <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Masukkan nama belakang" required>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Alamat Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="contoh@email.com" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Kata Sandi</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Minimal 6 karakter" required>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ulangi kata sandi" required>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Nomor Telepon</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="08xxxxxxxxxx" required>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Alamat</label>
    <textarea class="form-control" id="address" name="address" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
  </div>

  <div class="mb-3">
    <label for="gender" class="form-label">Jenis Kelamin</label>
    <select class="form-select" id="gender" name="gender" required>
      <option value="">-- Pilih --</option>
      <option value="pria">Pria</option>
      <option value="wanita">Wanita</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="dob" class="form-label">Tanggal Lahir</label>
    <input type="date" class="form-control" id="dob" name="dob" required>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
    <label class="form-check-label" for="terms">Saya setuju dengan syarat dan ketentuan</label>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary w-50">Daftar</button>
    <a href="index.html" class="btn btn-secondary w-50">Batal</a>
  </div>
</form>
      </div>
    </div>
  </div>
